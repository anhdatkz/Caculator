<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="./asset/css/grid.css">
</head>
<body style ="background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.8)), url('./asset/images/sunset.jpg') no-repeat center/cover">
    <div id="main">
        <div class="caculator__card">
            <div class="caculator__card-box">
                <label for="" class="result"></label>
                <label for="" class="input">0</label>
            </div>
            <div class="caculator__card-list">
                <div class="caculator__card-item">1</div>
                <div class="caculator__card-item">2</div>
                <div class="caculator__card-item">3</div>
                <div class="caculator__card-item">4</div>
                <div class="caculator__card-item">5</div>
                <div class="caculator__card-item">6</div>
                <div class="caculator__card-item">7</div>
                <div class="caculator__card-item">8</div>
                <div class="caculator__card-item">9</div>
                <div class="caculator__card-item">0</div>
                <div class="caculator__card-item">.</div>
                <div class="caculator__card-item"> + </div>
                <div class="caculator__card-item"> - </div>
                <div class="caculator__card-item"> * </div>
                <div class="caculator__card-item"> / </div>
                <div class="caculator__card-item delete">Delete</div>
                <div class="caculator__card-item clear">Clear all</div>
                <div class="caculator__card-item equal">=</div>
            </div>
        </div>
    </div>

    <script src="./asset/js/index.js"></script>
</body>
</html>
